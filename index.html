<!DOCTYPE html>
<html>
  <head>
    <title>Russian Roulette</title>
    <link rel="icon" type="image/x-icon" href="/imgs/RRlogo.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=archivo@400,500,600,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mystylesheet.css" />
  </head>
  <!-- Background -->
  <body
    style="
      background-color: black;
      background-size: 100% 100%;
      background-repeat: no-repeat;
    "
  >
    <!-- Main elements:
     Text
     img
     buttons 
     audio-->
    <div id="main" class="container">
      <div id="game_title" class="container"></div>
      <div id="game_text" class="container"></div>
      <div id="game_img" class="container"></div>

      <ul class="btn__ul">
        <li>
          <a class="btn" id="but_a" onclick="key_input('A');"></a>
        </li>
        <li>
          <button class="btn" id="but_b" onclick="key_input('B');"></button>
        </li>
        <li>
          <button class="btn" id="but_c" onclick="key_input('C');"></button>
        </li>
        <li>
          <button class="btn" id="but_d" onclick="key_input('D');"></button>
        </li>
        <li>
          <button class="btn" id="but_e" onclick="key_input('E');"></button>
        </li>
      </ul>
    </div>

    <script src="gameLoop.js"></script>
  </body>
</html>
